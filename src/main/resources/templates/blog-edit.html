<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5 ml-5"></div>
<h1 class="container ml-200">Редактирование статьи</h1>
<div th:each="el : ${post}">
    <form method="post">
        <h3>Название</h3>
        <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи"
               class="form-control"><br><br>
        <h3>Анонс</h3>
        <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс статьи"
               class="form-control"><br><br>
        <h3>Текст статьи</h3>
        <textarea name="fullText" placeholder="Введите полный текст статьи" class="form-control"
                  th:text="${el.fullText}"/><br><br>
        <button type="submit" class="btn btn-success">Обновить</button>
    </form>
</div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
